# Spring Boot Application Name
spring.application.name=hosdoc-backend

server.port=${PORT:8082}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL_BACKEND}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME_BACKEND}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD_BACKEND}
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}




#JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration



eureka.instance.prefer-ip-address=true

# JWT Configuration removed - Gateway handles JWT validation

# File Upload Configuration
app.file.upload-dir=./uploads/reports
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.kalex.hosdoc_backend=INFO
logging.level.org.springdoc=DEBUG

# OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.show-actuator=false
springdoc.paths-to-exclude=/actuator/**,/error
springdoc.packages-to-scan=com.kalex.hosdoc_backend.controller
springdoc.packages-to-exclude=org.springframework.boot.autoconfigure
