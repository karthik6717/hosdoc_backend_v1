# Spring Boot Application Name
spring.application.name=hosdoc-backend

# Server Port
server.port=8082

# MySQL Database Configuration
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/karthik
spring.datasource.username = root
spring.datasource.password = Intel@123

#JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# Note: Flyway will use the database from connection URL, no need to specify schema

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# JWT Configuration removed - Gateway handles JWT validation

# File Upload Configuration
app.file.upload-dir=./uploads/reports
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.kalex.hosdoc_backend=INFO
logging.level.org.springdoc=DEBUG

# OpenAPI/Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.show-actuator=false
springdoc.paths-to-exclude=/actuator/**,/error
springdoc.packages-to-scan=com.kalex.hosdoc_backend.controller
springdoc.packages-to-exclude=org.springframework.boot.autoconfigure
